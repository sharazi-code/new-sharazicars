<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Privacy Policy</title>
    {% extends "head.html" %}
      {% load static %}
    <style>{% block css %}
        .fullblock{
        width:800px;
        margin-left:200px;
        }
        @media (max-width: 992px)
          {
          .fullblock{
        width:99%;
        margin-top:100px;
        margin-left:0px;
        }
        iframe{
        width:100%;
        height:300px;
        }
          }
        {% endblock %}
    </style>
</head>
<body>{% block body %}<div class="fullblock">
<h2>Our Youtube Videos</h2>
    <iframe width="860" height="515" src="https://www.youtube.com/embed/videoseries?list=PLQq2eWbX8COySsrNuB5C2rHvWy-wD_kAW" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>{% endblock %}</body>
</html>
